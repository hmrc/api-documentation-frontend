include "frontend.conf"

appName = "api-documentation-frontend"

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"

play.http.filters = "uk.gov.hmrc.apidocumentation.Filters"

play.modules.enabled += "uk.gov.hmrc.play.http.metrics.Module"

play.http.errorHandler = "uk.gov.hmrc.apidocumentation.ErrorHandler"

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

platform {
  production {
    api {
      host = api.service.hmrc.gov.uk
    }
    www {
      host = www.tax.service.gov.uk
    }
  }
  sandbox {
    api {
      host = test-api.service.hmrc.gov.uk
    }
    www {
      host = test-www.tax.service.gov.uk
    }
  }
}

play.filters.headers.contentSecurityPolicy = " style-src 'self' 'unsafe-inline' localhost:9032 https://tagmanager.google.com https://fonts.googleapis.com"
default.source =  "default-src 'unsafe-inline' 'self' localhost:9032 data: https://www.google-analytics.com https://www.googletagmanager.com"
script.source =  "script-src 'unsafe-inline' 'self' data: localhost:12345 localhost:9032 www.google-analytics.com www.googletagmanager.com tagmanager.google.com"
font.source =  "font-src 'self' localhost:9032 data: https://ssl.gstatic.com https://www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com"
img.source = "img-src 'self' data: localhost:9032 https://ssl.gstatic.com www.gstatic.com https://www.google-analytics.com https://www.googletagmanager.com"
style.source = "style-src 'self' localhost:9032 'unsafe-inline' https://tagmanager.google.com https://fonts.googleapis.com"
play.filters.headers.contentSecurityPolicy = ${?script.source} ";"  ${?font.source} ";" ${?img.source} ";" ${?style.source}

wiremock-port = 11111
wiremock-port = ${?WIREMOCK_PORT}

assets {
  version = "3.11.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

retryCount = 3
retryDelayMilliseconds = 500

devHub.base.url = "http://localhost:9680"

tracking-consent-frontend {
   gtm.container = "b"
}

urls {
  footer {
    govukHelp = "https://www.gov.uk/help"
    termsConditions = ${devHub.base.url}"/api-documentation/docs/help/terms-and-conditions"
    privacy = ${devHub.base.url}"/api-documentation/docs/help/privacy"
    cookies = ${devHub.base.url}"/api-documentation/docs/help/cookies"
    accessibility = ${devHub.base.url}"/accessibility-statement"
  }
}

Stub {
  cookie.secure = false

  auditing {
    enabled = false
    traceRequests = false
  }

  api-platform.bearer-token = DUMMY

  features {
    groupedDocumentation = true
    ramlPreview = true
    showProductionAvailability = true
    showSandboxAvailability = true
  }

  microservice {
    services {
      developer-frontend {
        host = localhost
        port = ${wiremock-port}
      }

      third-party-developer {
        host = localhost
        port = ${wiremock-port}
      }

      api-platform-microservice {
        host = localhost
        port = ${wiremock-port}
      }

      raml-preview-microservice {
        host = localhost
        port = 9604
      }
    }
  }
}

